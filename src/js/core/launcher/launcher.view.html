<div class="launcher-section-container layout-container" ng-controller="LauncherCtrl">
    <zn-horizontal-container container-id="launcher-menu" class="horizontal-container">
        <article class="app-tile fx-elevate" zn-navigation-item>
            <span class="fa fa-camera-retro fa-lg"></span>
            <h3>Project Title</h3>
        </article>
        <article ng-class="['app-tile', 'fx-elevate', getTileColor($index)]" zn-navigation-item ng-repeat="app in applicationsInfo track by $index">
            <div class="content-tile">
                <zn-icon icon="{{app.icon}}"></zn-icon>
                <div class="title">{{app.title}}</div>
            </div>
        </article>
    </zn-horizontal-container>
</div>
