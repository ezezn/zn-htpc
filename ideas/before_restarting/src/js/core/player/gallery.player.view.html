<div class="image-gallery-container player"
	ng-switch on="activeImage" ng-animate>
	<div class="background-image"
		zn-background-image="assets/img/fanart0.jpg"
		ng-switch-when="0">
	</div>
	<div class="background-image"
		zn-background-image="assets/img/fanart1.jpg"
		ng-switch-when="1">
	</div>
	<div class="background-image"
		zn-background-image="assets/img/fanart2.jpg"
		ng-switch-when="2">
	</div>
</div>
